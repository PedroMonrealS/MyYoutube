<body>
    <div class="main">

<div class="formulario">
    <form action="/register" method="post">

        <h1>Register</h1>
        <div class="botones">
            <button type="button" onclick="window.location.href='/login'">Login</button>
            <button type="button" class="select">Register</button>
        </div>

        <input type="text" id="nombre" name="nombre" placeholder="Name"><br>

        <input type="text" id="apellidos" name="apellidos" placeholder="Surname"><br>

        <input type="email" id="correo" name="correo" placeholder="Email Address"><br>

        <input type="text" id="nombreCanal" name="nombreCanal" placeholder="Nombre Canal"><br>

        <input type="text" id="fotoPerfil" name="fotoPerfil" placeholder="Foto Perfil"><br>

        <input type="password" id="contrasena" name="contrasena" placeholder="Password"><br>

        <input type="submit" id="enviar" class="enviar">

    </form>
</div>
